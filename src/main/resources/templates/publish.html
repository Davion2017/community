<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="zico/css/zico.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="jquery/jquery.js"></script>
    <script src="popper/umd/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/publish.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<main class="container">
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><i class="zi zi_plusSquare"></i></span>  发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input th:value="${title}" type="text" class="form-control" id="title" name="title" placeholder="问题标题……">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充（必填，请参照右侧提示）：</label>
                        <textarea th:value="${description}" name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input th:value="${tag}" type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分隔">
                    </div>

                    <span class="text-danger" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success float-right">确认发起</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <ul>
                    <li>问题标题: 请用精简的语言描述您发布的问题，不超过25字</li>
                    <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</li>
                    <li>选择标签: 选择一个或者多个合适的标签，不超过10个字</li>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
